<div id="content-header">
  <div id="breadcrumb">  Update news </div>
</div>
<mat-card style="margin:50px">
  <mat-card-content>
    <div class="example-container" style="text-align: center">
      <mat-form-field>
        <input matInput [(ngModel)]="title"   placeholder="news Title" style="text-align: right" required>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput  [(ngModel)]="Description" placeholder="Describtion" style="text-align: right" required></textarea>
      </mat-form-field>
    </div>
    <div style="text-align: center">
    <input type="file" name="file" id="file" class="inputfile" (change)="uploadImage($event)">
    <label for="file">upload news image</label><br>
    <button type="submit" [disabled]="!title || !shortdesc || !Description" mat-button color="primary" style="align-self: flex-end" (click)="save()"> Update </button>
  </div>
  </mat-card-content>

</mat-card>
