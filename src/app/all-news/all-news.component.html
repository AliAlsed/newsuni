<div id="content-header">
  <div id="breadcrumb">  All news </div>
</div>
<div   style="margin:50px">
    <table class="table table-striped">
        <thead class="thead">
          <tr>
            <th style="margin-right:245px;padding:5px"><h3>title</h3></th>
            <th scope="col"><h3>short description</h3> </th>
            <th scope="col"><h3> description </h3></th>
            <th scope="col"><h3>Action</h3></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Data">
            <td>{{item.title}}</td>
            <td>{{item.shortdesc}}</td>
            <td>{{item.Description}}</td>
            <td> <button mat-button color="accent" value="delete" (click)="del(item.id)"> delete </button> &nbsp;&nbsp; <button mat-button color="primary" value="update" (click)="up(item)"> update </button></td>
          </tr>
        </tbody>
      </table>     
</div>
